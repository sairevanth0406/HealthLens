{% extends "base.html" %} {% block content %}
<div class="row">
  <div class="col-md-10">
    <div class="card hl-card">
      <div class="card-body">
        <h4>Admin Panel</h4>

        {% if response %}
        <div class="alert alert-success">Correction submitted. Response:</div>
        <pre>{{ response | tojson(indent=2) }}</pre>
        {% endif %}

        <form method="post" class="mb-4">
          <div class="mb-2">
            <label class="form-label">Provider name</label>
            <input class="form-control" name="provider" />
          </div>
          <div class="mb-2">
            <label class="form-label">Corrected name</label>
            <input class="form-control" name="name" />
          </div>
          <div class="mb-2">
            <label class="form-label">Corrected address</label>
            <input class="form-control" name="address" />
          </div>
          <div class="mb-2">
            <label class="form-label">Corrected phone</label>
            <input class="form-control" name="phone" />
          </div>
          <div class="mb-2">
            <label class="form-label"
              >Accepted candidate source (optional)</label
            >
            <input class="form-control" name="source" />
          </div>
          <button class="btn btn-success" type="submit">
            Submit correction
          </button>
        </form>

        <hr />
        <h5>Quick export</h5>
        <a class="btn btn-outline-primary" href="/history">View history</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
